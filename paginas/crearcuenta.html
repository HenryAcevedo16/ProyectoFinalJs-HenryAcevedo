<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/registro.css">
  <title>Formulario Registro</title>
</head>
<body>
  <form id="formulario" class="form-register">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="email" placeholder="Ingrese su Correo">
    <input class="controls" type="password" name="correo" id="password" placeholder="Ingrese su Contraseña">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <button class="botons" type="submit"> <a href="/paginas/login.html"></a> Registrar</button>
    <p><a href="/paginas/login.html">¿Ya tengo Cuenta?</a></p>
  </form>
  <script src="/JS/registro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
